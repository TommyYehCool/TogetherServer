<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/activity/create}" th:object="${activity}" method="post">
    	<p>經度: <input type="text" th:field="*{latitude}" /></p>
        <p>緯度: <input type="text" th:field="*{longitude}" /></p>
        <p>活動名稱: <input type="text" th:field="*{name}" /></p>
        <p>人數: <input type="number" th:field="*{numberOfPeople}" /></p>
        <p>說明: <textarea cols="50" rows="5" th:field="*{remark}">請輸入活動說明</textarea></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
